<div class="register-container">
    <h2>Register</h2>
    <form class="form" [formGroup]="registerForm">
        {{registerForm.value}}
      <div class="form-group">
        <label for="firstname">First Name</label>
        <input id="firstname" type="text" formControlName="firstname" class="form-control" placeholder="Enter first name" />
      </div>
      <div class="form-group">
        <label for="lastname">Last Name</label>
        <input id="lastname" type="text" formControlName="lastname" class="form-control" placeholder="Enter last name" />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email" class="form-control" placeholder="Enter email" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" formControlName="password" class="form-control" placeholder="Enter password" />
      </div>
      <button  (click)="onSubmit()" class="btn btn-primary" 
     
      >Register</button>
    </form>
  </div>
